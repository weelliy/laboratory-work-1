<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todoList {
            border-collapse: collapse;
            width: 70%;
            margin: 0 auto;
        }
        #todoList th, #todoList td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #todoList th {
            background-color: #f0f0f0;
        }
        #todoList th:first-child, #todoList th:last-child {
            width: 5%;
        }
        #todoList th:nth-child(2) {
            width: 90%;
        }
        .add-form {
            margin-top: 20px;
            width: 70%;
            margin: 20px auto;
        }
        .add-form input[type="text"] {
            padding: 8px;
            width: 70%;
        }
        .add-form button {
            padding: 8px;
            width: 20%;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">To-Do List</h2>

<table id="todoList">
    <thead>
        <tr>
            <th>Number</th>
            <th>Text</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="listBody">
        {{rows}}
    </tbody>
</table>

<div class="add-form">
    <input type="text" id="newItem" placeholder="Enter new item">
    <button onclick="addItem()">Add</button>
</div>

<script>
    async function addItem() {
        const newItemInput = document.getElementById('newItem');
        const newItemText = newItemInput.value.trim();
    
        if (!newItemText) {
            alert('Введите текст');
            return;
        }
    
        try {
            const response = await fetch('/add-item', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: newItemText })
            });
    
            if (response.ok) {
                newItemInput.value = '';
                location.reload();
            } else {
                alert('Ошибка при добавлении элемента');
            }
        } catch (e) {
            alert('Ошибка сети');
        }
    }
    async function deleteItem(id) {
    if (!confirm('Удалить этот элемент?')) return;

    try {
        const response = await fetch('/delete-item', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id })
        });

        if (response.ok) {
            location.reload(); // Обновить страницу после удаления
        } else {
            alert('Ошибка при удалении элемента');
        }
    } catch {
        alert('Ошибка сети');
    }
}
async function deleteItem(id) {
    if (!confirm('Удалить этот элемент?')) return;

    try {
        const response = await fetch('/delete-item', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id })
        });
        if (response.ok) location.reload();
        else alert('Ошибка при удалении элемента');
    } catch {
        alert('Ошибка сети');
    }
}

function editItem(id) {
    const td = document.getElementById(`text-${id}`);
    const oldText = td.textContent;
    td.innerHTML = `<input type="text" id="edit-input-${id}" value="${oldText}" /> <button onclick="saveEdit(${id})">Сохранить</button> <button onclick="cancelEdit(${id}, '${oldText}')">Отмена</button>`;
}

function cancelEdit(id, oldText) {
    const td = document.getElementById(`text-${id}`);
    td.textContent = oldText;
}

async function saveEdit(id) {
    const input = document.getElementById(`edit-input-${id}`);
    const newText = input.value.trim();
    if (!newText) {
        alert('Текст не может быть пустым');
        return;
    }

    try {
        const response = await fetch('/edit-item', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id, text: newText })
        });
        if (response.ok) {
            location.reload();
        } else {
            alert('Ошибка при сохранении');
        }
    } catch {
        alert('Ошибка сети');
    }
}

    </script>
    

</body>
</html>
